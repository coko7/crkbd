layout: { "qmk_keyboard": "crkbd/rev4_1", "layout_name": "LAYOUT_split_3x6_3_ex2" }
layers:
  # Base layer: emulated Ergo-L
  L0:
    # Top row
    - [ Esc, Q, C, O, P, W, {"t":"Z","s":"LCA+"} ]
    - [ "MO L4", J, M, D, RAlt, Y, Bksp ]

    # Middle row
    - [ Tab, A, S, E, N, F, LAlt ]
    - [ {"t":"B","s":"LCTL+"}, L, R, T, I, U, Enter ]

    # Bottom row
    - [ LShift, Z, X, {"s":"?","t":"-"}, V, B ]
    - [ {"s":":","t":"."}, H, G, {"s":";","t":","}, K, RCtrl ]

    # Thumb keys
    - [ LGui, LCtrl, Space ]
    - [ "MO L1", "MO L2", "MO L3" ]

  # NavNum layer: Digits, Arrows and Media keys
  L1:
    # Top row
    - [ "▽", {"s":"!","t":"1"}, {"s":"@","t":"2"}, {"s":"#","t":"3"}, {"s":"$","t":"4"}, {"s":"%","t":"5"}, "▽" ]
    - [ "▽", {"s":"^","t":"6"}, {"s":"&","t":"7"}, {"s":"*","t":"8"}, {"s":"(","t":"9"}, {"s":")","t":"0"}, "▽" ]

    # Middle row
    - [ "▽", F14, "Vol -", Mute, "Vol +", "▽", "▽" ]
    - [ "▽", Left, Down, Up, Right, Del, "▽" ]

    # Bottom row
    - [ "▽", F13, "Media\nPrev", "Media\nPlay", "Media\nNext", "Print\nScreen" ]
    - [ Home, "Page\nDown", "Page\nUp", Right, End, "▽" ]

    # Thumb keys
    - [ "▽", "▽", "▽" ]
    - [ {"t":"","type":"held"}, "▽", "▽" ]

  # Function layer: Function keys and mouse keys
  L2:
    # Top row
    - [ "▽", F1, F2, F3, F4, F5, "▽" ]
    - [ "▽", F6, F7, F8, F9, F10, F11 ]

    # Middle row
    - [ "▽", "Mouse\nWheel\nUp", "Mouse\n2", "Mouse\n3", "Mouse\n1", null, "Mouse\n3" ]
    - [ "▽", "Mouse\nLeft", "Mouse\nDown", "Mouse\nUp", "Mouse\nRight", null, F12 ]

    # Bottom row
    - [ "▽", "Mouse\nWheel\nDown", "Mouse\nWheel\nLeft", null, "Mouse\nWheel\nRight", null ]
    - [ null, null, null, null, null, "▽" ]

    # Thumb keys
    - [ "▽", "▽", "▽" ]
    - [ "▽", {"t":"","type":"held"}, "▽" ]

  # Code layer: Programming symbols (equivalent to Ergo-L AltGr layer)
  L3:
    # Top row
    - [ "▽", "^", "<", ">", "$", "%", "▽" ]
    - [ "▽", "@", "&", "*", "'", "`", "▽" ]

    # Middle row
    - [ "▽", "{", "(", ")", "}", "=", "▽" ]
    - [ "▽", "\\", "+", "-", "/", "\"", "▽" ]

    # Bottom row
    - [ "▽", "~", "[", "]", "_", "#" ]
    - [ "|", "!", ";", ":", "?", "▽" ]

    # Thumb keys
    - [ "▽", "▽", "▽" ]
    - [ "▽", "▽", {"t":"","type":"held"} ]

  # Extra layer: RGB control and global resets
  L4:
    # Top row
    - [ "▽", {"t":"Q","s":"HYPR+"}, null, null, null, null, "▽" ]
    - [ {"t":"","type":"held"}, null, "RGB\nMode -", "RGB\nToggle", "RGB\nMode +", null, "▽" ]

    # Middle row
    - [ "▽", null, null, null, null, null, "▽" ]
    - [ "▽", null, null, null, null, null, "▽" ]

    # Bottom row
    - [ "▽", null, null, null, null, null ]
    - [ null, null, null, null, null, "▽" ]

    # Thumb keys
    - [ "▽", "▽", "▽" ]
    - [ "▽", "▽", "▽" ]
